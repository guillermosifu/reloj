<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>RELOJITO</title>
</head>
<body>
    <section class="section-center">
        <!-- imagen -->
        <article class="image">
            <img src="" alt="">
        </article>
        <!-- informacion -->
        <article class="container">
            <h3>LA PRESENTACION FINAL  DEL G18</h3>
            <h4 class="calendario">
                Sera el dia Sabado ,1 de diciembre 2022 , 7:00pm
            </h4>
            <p>
                Contador realizado por el grupo G18
            </p>
            <div class="deadline">
                <!-- dias -->
                <div class="deadline-format">
                     <div>
                        <h4 class="days">30</h4>
                        <span>dias</span>
                     </div>
                </div>
                <!-- termino los dias  -->
                <div class="deadline-format">
                    <h4 class="hours">34</h4>
                    <span>horas</span>
                </div>
                <div class="deadline-format">
                    <h4 class="minutes">40</h4>
                    <span>mins</span>
                </div>
                <!-- termino los minutos -->

                <div class="deadline-format">
                    <h4 class="seconds">40</h4>
                     <span>segu</span>
                </div>
            </div>
        </article>
        <div class="animation-container">
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
